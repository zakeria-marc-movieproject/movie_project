<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies-application.css">
</head>
<body>
<div class="d-flex justify-content-center" id="logo">
    <img id="titleHeader" src="img/Blockbuster_logo.svg.png" alt="Logo">
</div>

<form class="d-flex justify-content-center mt-2 pt-2 pb-2" id="movie-add-form">
    <label for="added-movie" class="blueBlack me-2">Add Movie <i class="fa-solid fa-video"></i></label>
    <select name="added-movie" class="fw-bold" id="added-movie">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <input type="text" id="submit-title" class="ms-2 me-2 fw-bold blueBlack" placeholder="Type your favorite movie title." value="">
    <input type="submit" class="blueBlack" id="submit-movie">
</form>
<div class="loadingimage" id="reload">
    <img src="img/rewind.jpeg" id="reload"  alt="bekindrewind">
</div>
<div id="movielist" class="row"></div>

<script src="js/jquery.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d3d2b8d511.js" crossorigin="anonymous"></script>
<script src="js/delete.js"></script>
</body>
</html>
