<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Movie Application</title>
    <link link rel="stylesheet" href="css/movie.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<center><h1 style="color:navajowhite;">Movie App</h1></center><!--jquery-->
<script src="js/jquery.js"></script>
<!--javascript-->
<script src="js/movies.js"></script>

<!--list to go-->

    <div id="movies-container">
        <p id="loading-message"></p>
    </div>
    <form id="add-movie-form"><p>
        <label for="title-input" style="color: navajowhite">Title:</label>
        <input type="text" id="title-input" name="title">
        <label for="rating-input"style="color: navajowhite">Rating:</label>
        <input type="number" id="rating-input" name="rating" min="1" max="10">
        <button type="submit">Add Movie</button>
    </p>
    </form>
    <form id="edit-movie-form"><p1>
        <input type="hidden" id="edit-movie-id-input" name="id">
        <label for="edit-title-input"style="color: navajowhite">Title:</label>
        <input type="text" id="edit-title-input" name="title">
        <label for="edit-rating-input"style="color: navajowhite">Rating:</label>
        <input type="number" id="edit-rating-input" name="rating" min="1" max="10">
        <button type="submit">Save Changes</button>
        <button type="button" id="cancel-edit-button">Cancel</button>
    </p1>
    </form>
    <div class="loading-gif" id="load">
        <img id="loading-gif" src="js/img/gif.gif">
    </div>
    <div id="movieList"></div>

</body>
