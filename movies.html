<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Application</title>
</head>
<body>
<!--jquery-->
<script src="js/jquery.js"></script>
<!--javascript-->
<script src="js/movies.js"></script>
<!--list to go-->
<div id="movieList"></div>

    <div id="movies-container">
        <p id="loading-message">Loading...</p>
    </div>
    <form id="add-movie-form">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" name="title">
        <label for="rating-input">Rating:</label>
        <input type="number" id="rating-input" name="rating" min="1" max="10">
        <button type="submit">Add Movie</button>
    </form>
    <form id="edit-movie-form">
        <input type="hidden" id="edit-movie-id-input" name="id">
        <label for="edit-title-input">Title:</label>
        <input type="text" id="edit-title-input" name="title">
        <label for="edit-rating-input">Rating:</label>
        <input type="number" id="edit-rating-input" name="rating" min="1" max="10">
        <button type="submit">Save Changes</button>
        <button type="button" id="cancel-edit-button">Cancel</button>
    </form>
    </form>
<!--<form id="edit-movie-form">-->
<!--</form>-->
</body>
</html>
